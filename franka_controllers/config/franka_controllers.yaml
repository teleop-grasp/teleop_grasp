joint_pd_gravity_controller:
    type: franka_controllers/JointPDGravityController
    state_publish_rate: 100
    arm_id: $(arg arm_id)
    joint_names:
        - $(arg arm_id)_joint1
        - $(arg arm_id)_joint2
        - $(arg arm_id)_joint3
        - $(arg arm_id)_joint4
        - $(arg arm_id)_joint5
        - $(arg arm_id)_joint6
        - $(arg arm_id)_joint7

    q_d: [0, 0, 0, -1.57, 0, 1.57, 0.79]
    kp: [800, 800, 800, 800, 800, 800, 800]
    kd: [400, 400, 400, 400, 400, 400, 400]
    dtau_max: 1000 # set to -1 to disable rotatum saturation

cartesian_pd_nullspace_controller:
    type: franka_controllers/CartesianPDNullspaceController
    state_publish_rate: 100
    arm_id: $(arg arm_id)
    joint_names:
        - $(arg arm_id)_joint1
        - $(arg arm_id)_joint2
        - $(arg arm_id)_joint3
        - $(arg arm_id)_joint4
        - $(arg arm_id)_joint5
        - $(arg arm_id)_joint6
        - $(arg arm_id)_joint7

    kp: [200, 200, 200, 10, 10, 10] # stiffness
    kd: [28.2843, 28.2843, 28.2843, 6.32456, 6.32456, 6.32456] # dampening
    kn: 0.5 # nullspace stiffness
    dtau_max: 1000 # set to -1 to disable rotatum saturation
    slew_rate: 0.005 # @ 1000 Hz

cartesian_admittance_controller:
    type: franka_controllers/CartesianAdmittanceController
    state_publish_rate: 100
    arm_id: $(arg arm_id)
    joint_names:
        - $(arg arm_id)_joint1
        - $(arg arm_id)_joint2
        - $(arg arm_id)_joint3
        - $(arg arm_id)_joint4
        - $(arg arm_id)_joint5
        - $(arg arm_id)_joint6
        - $(arg arm_id)_joint7

    #  compliance trans stiff
    # Kp: [1200, 1200, 1200]
    # Ko: [7.0, 7.0, 7.0]
    # Dp: [154.92, 154.92, 154.92]
    # Do: [1.1832, 1.1832, 1.1832]
    # Mp: [5, 5, 5]
    # Mo: [0.05, 0.05, 0.05]

    # compliance orientation stiff
    Kp: [50, 50, 50]
    Ko: [60, 60, 60]
    Dp: [20, 20, 20]
    Do: [34.641, 34.641, 34.641]
    Mp: [2, 2, 2]
    Mo: [5, 5, 5]

    # best in simulation
    # Kp: [400, 400, 400]
    # Ko: [200, 200, 200]
    # Dp: [40, 40, 40]
    # Do: [28.28, 28.28, 28.28]
    # Mp: [1, 1, 1]
    # Mo: [1, 1, 1]

    # tracking
    kpp: 200
    kpo: 900
    kvp: 28.28
    kvo: 60

    # nullspace
    kn: 0.5 # nullspace stiffness
    # kc: 2 * sqrt(kn) # for damping ratio of 1.0 (set in C++)

    dtau_max: 1000 # set to -1 to disable rotatum saturation
    slew_rate: 0.01 # @ 1000 Hz